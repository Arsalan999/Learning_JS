<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var str ="Pakistani";
    document.write(`<h1>${str}</h1>`);
    document.write(`<br></br>`);
    var a=str.length;
   var i=0;
    while(i<=a)
    {
        if(str[i]=='n')
    {
        break;
    }
    else
    {
        i++;
    }
    }
   document.write(`<h1>This Character is Find On Index : ${i} </h1>`);
    </script>
</body>
</html>
