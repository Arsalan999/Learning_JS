<head>

<body>
    <script>
        
        var str =  prompt("Enter the Name of City (Hyderabad).");
        var num =prompt("Enter the Replacing Name.");
        document.write(`City Name :${str}`);
        document.write(`<br></br>`);
        var a= prompt("Enter 1st the character number(Hyderabad)");
        var b =  prompt("Enter 2nd the character number(Hyderabad)");
        str1=str.slice(a,b);
        document.write(`<h1>Replaced Name :${num}${str1}</h1>`);
         </script>
</body>
