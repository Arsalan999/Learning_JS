<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    document.write(`<h1> <center> Even Odd Reporter </center> </h1>`);
    for(var i=0 ;i<=20;i++)
    {
  if(i%2==0)
{

document.write(`<h3> Even ${i} </h3>`);
}
else
{
document.write(`\n<h3> Odd ${i} </h3>`);

}
    }

    </script>
</body>
</html>
