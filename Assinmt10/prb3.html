<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    document.write("<h1> Print Numeric Counting 1 to 10</h1>");
    for(var i=1 ; i<=10 ; i++){
        document.write(`\n<h3>${i}</h3>`);

    }
    
    </script>
</body>
</html>
