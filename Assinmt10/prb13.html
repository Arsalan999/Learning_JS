    <script>
    document.write(`<h1> <center> The Product Of Odd Integers </center> </h1>`);
    var sum =1;
    for(var i=1 ; i<=7 ; i++)
    {
  if(i % 2 != 0)
{
        sum = i * sum ;
}
    }
document.write(`<h3> The Product Of 1 to 7 is ${sum} </h3>`);

    </script>
