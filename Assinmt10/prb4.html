<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    document.write("<h1> <center>**Print Table**</center> </h1>");
    var a =prompt("Enter the Number for Table");
    var b =prompt("Enter the Length for Table printing");
    var sum=0;
    for(var i=1 ; i<=b ; i++){
     sum = a * i;
        document.write(`<h3>${a}  *  ${i} = ${sum}</h3>`);

    }
    
    </script>
</body>
</html>
