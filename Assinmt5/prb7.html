<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     var data = prompt("Enter the quantity of 1 Item :");
     document.write(`<h1>The price of 1st Item 650 : </h1>`);
     document.write(`<h1>The quantity of 1 Item:${data} </h1>`);
     
     var a = prompt("Enter the quantity of Item 2:");
     document.write(`<h1>The price of 2nd Item : 100 </h1>`);
     document.write(`<h1>The quantity of 2 Item:${a} </h1>`);

      document.write(`<h1>Shipping charges is 100 .</h1>`);
     var b=data*650;
     var c=a*100;
    var result= b+c+100;
    document.write(`<h1>The total cost of your order ${result} .</h1>`);
    
    
    
    </script>

</body>
</html>
