<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var j=-1;
      document.write("<h1><center>Age Calculator</center></h1>");
      var age1 = prompt("Enter your Birth year");
      var age2 = prompt("Enter current year");
      document.write(`<h1>Your Birthyear is ${age1}</h1>`);
      document.write(`<h1>Your Birthyear is ${age2}</h1>`);
       for(var i = age1 ; i <= age2 ;i++ )
            {
            j++;
            }
            document.write(`<h1>Your Age is ${j}<h1>`);
    </script>
</body>
</html>
