<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

 var a = 5;
    document.write(`<h1>Value After Variable Decleration is Undefine.</h1>`);/*for User*/
    document.write(`<h1>Initial Value is : ${a}.</h1>`);/*for User*/
    a++;
    document.write(`<h1>Value After Increment is : ${a}.</h1>`);/*for User*/
    a=a+7;
    document.write(`<h1>Value After Addition is : ${a}.</h1>`);/*for User*/
    a--;
    document.write(`<h1>Value After decrement is ${a}.</h1>`);/*for User*/
      a=a % 3;
    document.write(`<h1>The remainder is : ${a}.</h1>`);/*for User*/

    </script>
</body>
</html>
