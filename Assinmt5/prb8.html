<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    document.write(`<h1><center>Marks Sheet :</center> </h1>`);
    var data = prompt("Enter the Marks Obtain :");
     document.write(`<h1>Total Marks of Student 980 : </h1>`);
     document.write(`<h1>Marks Obtain by student : ${data} </h1>`);
     var result =(data *100)/980;

     document.write(`<h1>Result of student : ${result} % </h1>`);
    
    
    
    
    
    </script>
</body>
</html>
