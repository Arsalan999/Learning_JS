<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var names =[];
    for(var i=0;i<=5;i++) 
    {
    names[i] = prompt("Enter the Name's Of students 1st class");

    }
    
    for(var i=0;i<=5;i++) 
    {
    document.write(`<h2>1st class Students Name #${i} : ${names[i]}</h2>\n`);
    }
    
    var arr2 = new Array(10);

    for(var i=0;i<=5;i++) 
    {
    arr2[i] = prompt("Enter the Name's Of students 2nd class");

    }
    
    for(var i=0;i<=5;i++) 
    {
    document.write(`<h2>2nd class Students Name #${i} : ${arr2[i]}</h2>\n`);
    }
    
    </script>





</body>
</html>
