<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var cities = [];
    for(var i=0;i<10;i++)
    {
         cities[i]=prompt("Enter the Cities Names");

    }
    document.write(`<h1>Display All cities</h1>`);
    for(var i=0;i<10;i++)
    {
        document.write(`<h3>  Names ${i} = ${cities[i]}\n</h3>`);

    }
    
    </script>
</body>
</html>
