<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var ch=prompt("Enter the 1st input");
    var ch1=prompt("Enter the 2nd input");  
    if(ch>ch1)
    {
document.write(`1st input is greater than 2nd`);
    }
    else if (ch<ch1)
    {
        document.write("2nd input is greater than 1st");
    }
    
  else if(ch==ch1)
    {
        document.write("Both inputs are equal");
    }
    </script>
</body>
</html>
