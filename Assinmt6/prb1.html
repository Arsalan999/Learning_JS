<body>
    <script>
        var num=10;
    document.write(`<h1>Result:</h1>`);
    document.write(`<h1>The value of ${num}</h1>`);
    document.write(`<h1>---------------------------------------------------</h1>`);
          ++num;
          document.write(`<h1>The value ++a : ${num}</h1>`);
          document.write(`<h1>Now the vaule of ++a: ${num}</h1>`);
    num++;
          document.write(`<h1>The value a++ : ${num}</h1>`);
          document.write(`<h1>Now the vaule of a++: ${num}</h1>`);
    --num;
          document.write(`<h1>The value --a : ${num}</h1>`);
          document.write(`<h1>Now the vaule of ++a: ${num}</h1>`);
    num--;
          document.write(`<h1>The value a-- : ${num}</h1>`);
          document.write(`<h1>Now the vaule of ++a: ${num}</h1>`);
    
    
    
    </script>
