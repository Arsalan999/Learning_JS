<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     document.write("<h1>Total Marks Obtain Marks Percentage %</h1>");
     var eng=prompt("Enter the English Marks:");
     var mth=prompt("Enter the Maths Marks:");
     var urd=prompt("Enter the Urdu Marks:");
     eng=(eng*100)/100;
     document.write(`<h1> English   100    ${eng}       ${eng}% </h1>`);
     mth=(mth*100)/100;
     document.write(`<h1> Maths     100    ${mth}       ${mth}% </h1>`);
     urd=(urd*100)/100;
     document.write(`<h1> Urdu      100    ${urd}       ${urd}% </h1>`);
    var sum=(eng+urd+mth);
    var sum1=(sum*100)/300; 
     document.write(`<h1>           300     ${sum}      ${sum1}% </h1>`);
    </script>
</body>
</html>
