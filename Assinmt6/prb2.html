<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<script>
var a = prompt(" Enter the value 1st variable:");
document.write(` The Value of a ${a} `);
var b = prompt(" Enter the value 2nd variable:");
document.write(` The Value of a ${b} `);
--a;
document.write(`<h1> The Value of a ${a} </h1>`);
(--a) - (--b);
document.write(`<h1> The Value of a ${a} and b ${b}  </h1>`);
(--a) - (--b) + (++b);
document.write(`<h1> The Value of a ${a} and b ${b} </h1>`);
(--a) - (--b )+ (++b )+ (b--);
document.write(`<h1> The Value of a ${a} and b ${b} </h1>`);


</script>

</body>
</html>
