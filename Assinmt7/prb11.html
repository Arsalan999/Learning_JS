<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<center><h1>Welcome To The Calculator</h1></center>");
        var a=prompt("Enter First Number");
        var b=prompt("Enter Second Number");
        var a1=parseInt(a);
        var b1=parseInt(b);
    var ch;
    var ch=prompt(" chose Operator \n (+,*,%,/-)");
    
    switch(ch){

case '+':
{
    result=0;
var result = (a1+b1);
document.write(`<h1>Your Answer is :${result}</h1>`);

}
break;

case '-':
{


    var result = a1-b1;
document.write(`<h1>Your Answer is :${result}</h1>`);
}
break;

case '*':
{


    var result = a1*b1;
document.write(`<h1>Your Answer is :${result}</h1>`);
}
break;

case '/':
{


    var result = a1/b1;
document.write(`<h1>Your Answer is :${result}</h1>`);
}
break;


case '%':
{


    var result = a1%b1;
document.write(`<h1>Your Answer is :${result}</h1>`);
}
break;

default:{

alert("Wrong Operator Selection ");
}
  break;
    }
    
    </script>
</body>
</html>
